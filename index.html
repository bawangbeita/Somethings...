<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猎奇小网站</title>

  <style>
    /* 禁止左右滑动 + 去掉高亮 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden; /* 禁止横向滚动 */
    }

    /* 血腥视频背景：固定铺满视口 */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保视频比例正确，铺满整个屏幕 */
      z-index: -1;  /* 确保视频在内容层的下方 */
      pointer-events: none;  /* 不阻止点击事件 */
    }

    /* 标题部分：固定在顶部，居中显示 */
    .title-section {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.7); /* 背景稍微有点透明 */
      color: white;
    }

    /* 顶部标题图片（不固定在顶端，随页面滚动） */
    .site-title {
      width: min(70vw, 420px);
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 内容部分：居中，左右有边距 */
    .content-section {
      position: relative;
      z-index: 1; /* 确保内容显示在背景上方 */
      padding: 40px;
      color: #fff;
      font: 600 32px/1.2 system-ui, -apple-system, "PingFang SC", "Microsoft YaHei";

      /* 给内容部分添加适当的上边距 */
      padding-top: 120px; /* 确保内容不被标题遮挡 */
    }

    /* 让内容图片居中 */
    .center-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      outline: none !important;
      user-select: none;
      -webkit-user-drag: none;
    }

    body {
      background: #000; /* 默认背景黑色 */
    }

    @media (min-width: 768px) {
      .center-img {
        max-width: 800px;
      }
    }

    @media (min-width: 1024px) {
      .center-img {
        max-width: 1000px;
      }
    }
  </style>
</head>

<body>

  <!-- 血腥背景视频：铺满整个屏幕 -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="./video/blood.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 标题部分 -->
  <div class="title-section">
    <img class="site-title" src="./img/title.png" alt="title" />
  </div>

  <!-- 内容部分 -->
  <div class="content-section">
    <h4>iloveyou</h4>
    <p>欢迎来到这个奇怪的地方，充满了血腥与未知。</p>
    <p>小心，这里可能会让你感到不安。</p>

    <!-- 你可以在这里添加其他内容 -->
  </div>

  <script>
    /* 用于视频背景铺满 */
    const video = document.getElementById('blood-background');
    const canvas = document.getElementById('blood');
    const ctx = canvas.getContext('2d');

    const TILE = 200;

    const tileCanvas = document.createElement('canvas');
    const tctx = tileCanvas.getContext('2d');

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      if (video.readyState >= 2) {
        tileCanvas.width = TILE;
        tileCanvas.height = TILE;
        tctx.drawImage(video, 0, 0, TILE, TILE);

        const pattern = ctx.createPattern(tileCanvas, 'repeat');
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(draw);
    }

    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });

    requestAnimationFrame(draw);
  </script>
</body>
</html>
