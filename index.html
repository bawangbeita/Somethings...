<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猎奇小网站</title>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden; /* 禁止横向滚动 */
      
    }

    /* 血腥视频背景：固定铺满视口 */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保视频铺满整个屏幕，保持比例 */
      z-index: -1;  /* 确保背景位于内容层的下方 */
      pointer-events: none;  /* 不阻止点击事件 */
    }

    /* 复古播放器框 */
    .retro-player {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background: url('./img/retro-player-bg.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      text-align: center;
      font-family: "Courier New", monospace;
      position: relative;
    }

    /* 视频 */
    .player-video {
      width: 100%;
      height: auto;
      display: block;
      background-color: #000;
      border-radius: 8px;
    }

    /* 播放按钮 */
    .play-pause-btn {
      width: 60px;
      height: 60px;
      background: url('./img/play-button.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: opacity 0.3s ease;
    }

    .play-pause-btn.paused {
      background: url('./img/pause-button.png') no-repeat center center;
    }

    /* 播放按钮的悬停效果 */
    .play-pause-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- 1) 血腥背景层（最底） -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="./video/blood.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 2) 复古播放器 -->
  <div class="retro-player">
    <!-- 播放的视频 -->
    <video class="player-video" id="player" src="./video/sample-video.mp4" muted autoplay loop></video>

    <!-- 播放/暂停按钮 -->
    <button class="play-pause-btn" id="playPauseBtn"></button>
  </div>

  <script>
    // 获取视频元素和播放/暂停按钮
    const video = document.getElementById('player');
    const playPauseBtn = document.getElementById('playPauseBtn');

    // 播放/暂停按钮功能
    playPauseBtn.addEventListener('click', function() {
      if (video.paused) {
        video.play();  // 播放视频
        playPauseBtn.classList.add('paused');  // 切换为暂停按钮
      } else {
        video.pause();  // 暂停视频
        playPauseBtn.classList.remove('paused');  // 切换为播放按钮
      }
    });
  </script>

</body>
</html>
