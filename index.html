<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Luminous Galaxy</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #FBD0E4; font-family: sans-serif; z-index: 100;
      letter-spacing: 2px; font-size: 12px; background: rgba(251, 208, 228, 0.1);
      padding: 10px 20px; border-right: 2px solid #FBD0E4; backdrop-filter: blur(5px);
    }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #FBD0E4; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">WAKING MAGIC...</div>
  <div id="ui-right">阶段: 待机展示 | 模式: 旋转控制</div>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup, reticleGroup, galaxyPoints;
    let cards = [];
    let state = 'SHOWREEL'; 
    let interactionMode = 'PALM'; 
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false;
    let isAnimating = false, isReadyToRelease = false;
    let targetSpeed = 0, currentSpeed = 0.005; 
    
    const lerpTargetPos = new THREE.Vector3(0, 0, 0);
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2(-10, -10);

    let pGeometry, pPositions, pOpacity, pVel, pCount = 1000;

    // --- 初始化场景 ---
    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 8);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      createGalaxy();
      createReticle();
      createInteractionParticles();
      createCards();
    }

    // --- 璀璨银河 ---
    function createGalaxy() {
      const gCount = 15000;
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(gCount * 3);
      const colors = new Float32Array(gCount * 3);
      for (let i = 0; i < gCount; i++) {
        const r = 15 + Math.random() * 45;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
        pos[i * 3 + 2] = r * Math.cos(phi);
        colors[i * 3] = 0.8 + Math.random() * 0.2;
        colors[i * 3 + 1] = 0.7 + Math.random() * 0.3;
        colors[i * 3 + 2] = 0.9;
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const mat = new THREE.PointsMaterial({ size: 0.12, vertexColors: true, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
      galaxyPoints = new THREE.Points(geo, mat);
      scene.add(galaxyPoints);
    }

    // --- 生成带数字的背面纹理 ---
    function createBackTexture(index) {
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 426;
      const ctx = canvas.getContext('2d');
      // 背景
      ctx.fillStyle = '#2d152d'; 
      ctx.fillRect(0, 0, 256, 426);
      // 装饰线
      ctx.strokeStyle = '#fbd0e4';
      ctx.lineWidth = 10;
      ctx.strokeRect(10, 10, 236, 406);
      ctx.beginPath();
      ctx.arc(128, 213, 70, 0, Math.PI * 2);
      ctx.stroke();
      // 数字
      ctx.fillStyle = '#fbd0e4';
      ctx.font = 'bold 80px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(index, 128, 213);

      const tex = new THREE.CanvasTexture(canvas);
      tex.needsUpdate = true; // 极其重要：强制更新纹理
      return tex;
    }

    // --- 创建卡牌逻辑 ---
    function createCards() {
      const loader = new THREE.TextureLoader();
      const radius = 5.2;
      const geo = new THREE.PlaneGeometry(1.2, 2.0);

      for (let i = 0; i < 22; i++) {
        const idx = i + 1;
        const frontTex = loader.load(`img/${idx}.jpg`, undefined, undefined, () => console.warn(`img/${idx}.jpg not found`));
        const backTex = createBackTexture(idx);

        const cardMat = new THREE.ShaderMaterial({
          uniforms: {
            uOpacity: { value: 1.0 },
            uFrontTex: { value: frontTex },
            uBackTex: { value: backTex }
          },
          side: THREE.DoubleSide,
          transparent: true,
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform float uOpacity;
            uniform sampler2D uFrontTex;
            uniform sampler2D uBackTex;
            varying vec2 vUv;
            void main() {
              vec4 color = vec4(0.0);
              if (gl_FrontFacing) {
                // 正面颜色采样
                vec4 tex = texture2D(uFrontTex, vUv);
                // 如果采样结果太暗（没加载到图），显示保底粉色
                color = (length(tex.rgb) < 0.01) ? vec4(0.98, 0.82, 0.89, 1.0) : tex;
              } else {
                // 背面颜色采样 (翻转X轴)
                vec2 backUv = vec2(1.0 - vUv.x, vUv.y);
                vec4 tex = texture2D(uBackTex, backUv);
                // 如果没加载到纹理，显示保底紫色
                color = (length(tex.rgb) < 0.01) ? vec4(0.18, 0.08, 0.18, 1.0) : tex;
              }
              gl_FragColor = vec4(color.rgb, uOpacity);
            }
          `
        });

        const card = new THREE.Mesh(geo, cardMat);
        const angle = (i / 22) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData.homePos = card.position.clone();
        card.userData.homeRot = card.rotation.clone();
        masterGroup.add(card);
        cards.push(card);
      }
    }

    // --- 交互及动画控制 (保持原逻辑) ---
    function createReticle() {
      reticleGroup = new THREE.Group();
      const core = new THREE.Mesh(new THREE.SphereGeometry(0.015, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff }));
      reticleGroup.add(core); reticleGroup.visible = false; scene.add(reticleGroup);
    }
    function createInteractionParticles() {
      pGeometry = new THREE.BufferGeometry(); pPositions = new Float32Array(pCount * 3); pOpacity = new Float32Array(pCount); pVel = new Float32Array(pCount * 3);
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -500; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      scene.add(new THREE.Points(pGeometry, new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending })));
    }
    function triggerMagicEntrance() {
      state = 'TRANSITION';
      gsap.to(camera.position, { z: 0.5, duration: 1.5, ease: "expo.inOut", onComplete: () => { state = 'INTERACTIVE'; }});
    }

    async function startAuto() {
      initScene();
      const videoElement = document.createElement('video');
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
      hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          if (state === 'SHOWREEL') triggerMagicEntrance();
          const lm = results.multiHandLandmarks[0];
          const palmX = 1 - lm[9].x; handCoord.set(palmX * 2 - 1, -(lm[8].y * 2 - 1));
          const v = new THREE.Vector3(handCoord.x, handCoord.y, 0.5).unproject(camera);
          lerpTargetPos.copy(camera.position.clone().add(v.sub(camera.position).normalize().multiplyScalar(0.45)));
          targetSpeed = (palmX - 0.5) * 0.15;
          const isPointer = lm[8].y < lm[6].y && lm[12].y > lm[10].y;
          interactionMode = isPointer ? 'POINTER' : 'PALM';
          reticleGroup.visible = isPointer;
          const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
          if (dist < 0.05 && !isLocked && !isAnimating) { pickup(); }
          else if (dist > 0.1 && isLocked && isReadyToRelease) { dissolveToDust(selectedCard); }
        }
      });
      new Camera(videoElement, { onFrame: async () => { await hands.send({ image: videoElement }); }, width: 640, height: 480 }).start();
      document.getElementById('loader').style.display = 'none';
      animate();
    }

    function pickup() {
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isLocked = true; isAnimating = true; isReadyToRelease = false;
        selectedCard = hits[0].object;
        scene.attach(selectedCard);
        gsap.to(selectedCard.position, { x:0, y:0, z: -1.4, duration: 0.8, ease: "expo.out", onComplete: () => { isAnimating = false; isReadyToRelease = true; }});
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.0 });
      }
    }

    function dissolveToDust(card) {
      isReturning = true; isLocked = false; isReadyToRelease = false;
      card.visible = false;
      gsap.to(card.position, { x: card.userData.homePos.x, y: card.userData.homePos.y, z: card.userData.homePos.z, duration: 0.1, onComplete: () => {
        card.rotation.copy(card.userData.homeRot);
        masterGroup.add(card); card.visible = true; isReturning = false; selectedCard = null;
      }});
    }

    function animate() {
      requestAnimationFrame(animate);
      reticleGroup.position.lerp(lerpTargetPos, 0.2);
      if (galaxyPoints) galaxyPoints.rotation.y += 0.001;
      if (state === 'INTERACTIVE') {
        currentSpeed += (targetSpeed - currentSpeed) * 0.05;
        if (!isLocked) {
          masterGroup.rotation.y += currentSpeed;
          raycaster.setFromCamera(handCoord, camera);
          const hits = raycaster.intersectObjects(cards);
          cards.forEach(c => gsap.to(c.position, { y: (hits.length > 0 && hits[0].object === c && interactionMode === 'POINTER') ? 0.5 : 0, duration: 0.3 }));
        }
      }
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
