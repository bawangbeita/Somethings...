<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Sakura Velvet</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #FBD0E4; font-family: sans-serif; z-index: 100;
      letter-spacing: 2px; font-size: 12px; background: rgba(251, 208, 228, 0.1);
      padding: 10px 20px; border-right: 2px solid #FBD0E4; backdrop-filter: blur(5px);
    }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #FBD0E4; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">WAKING MAGIC...</div>
  <div id="ui-right">阶段: 待机展示</div>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup;
    let cards = [];
    let state = 'SHOWREEL'; 
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false;
    let isAnimating = false, isReadyToRelease = false;
    let targetSpeed = 0, currentSpeed = 0.005; 
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2(-10, -10);

    let pGeometry, pPositions, pOpacity, pVel, pCount = 1000;

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 8);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      pGeometry = new THREE.BufferGeometry();
      pPositions = new Float32Array(pCount * 3);
      pOpacity = new Float32Array(pCount);
      pVel = new Float32Array(pCount * 3); 
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -500; pOpacity[i] = 0; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      const pMaterial = new THREE.PointsMaterial({
        size: 0.02, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
      });
      scene.add(new THREE.Points(pGeometry, pMaterial));

      const cardMat = new THREE.ShaderMaterial({
        uniforms: { uOpacity: { value: 1.0 } },
        vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
        fragmentShader: `
          uniform float uOpacity;
          varying vec2 vUv;
          float roundedBox(vec2 p, vec2 b, float r) {
            vec2 q = abs(p) - b + r;
            return min(max(q.x, q.y), 0.0) + length(max(q, 0.0)) - r;
          }
          void main() {
            vec2 p = vUv - 0.5;
            float d = roundedBox(p, vec2(0.45, 0.47), 0.05);
            if (d > 0.0) discard;
            vec3 basePink = vec3(0.984, 0.816, 0.894); 
            vec3 lightPink = vec3(1.0, 0.95, 0.98);    
            vec3 darkPink = vec3(0.85, 0.55, 0.65);    
            vec3 finalColor;
            if (gl_FrontFacing) {
              float border = smoothstep(0.0, -0.01, d) - smoothstep(-0.01, -0.015, d);
              finalColor = mix(basePink, lightPink, border);
            } else {
              vec2 uv = (vUv - 0.5) * 2.0;
              uv.x *= 0.6;
              float dist = length(uv);
              float circle = smoothstep(0.45, 0.44, dist) - smoothstep(0.43, 0.42, dist);
              float circleInner = smoothstep(0.1, 0.09, dist) - smoothstep(0.08, 0.07, dist);
              float angle = atan(uv.y, uv.x);
              float rays = pow(abs(sin(angle * 8.0)), 30.0) * smoothstep(0.45, 0.4, dist);
              float diamond = smoothstep(0.01, 0.0, abs(abs(uv.x) + abs(uv.y*0.6) - 0.35));
              float pattern = clamp(circle + circleInner + rays + diamond, 0.0, 1.0);
              finalColor = mix(basePink * 0.95, darkPink, pattern);
              float border = smoothstep(0.0, -0.01, d) - smoothstep(-0.01, -0.015, d);
              finalColor = mix(finalColor, lightPink, border);
            }
            gl_FragColor = vec4(finalColor, uOpacity * 0.98);
          }
        `, 
        transparent: true,
        side: THREE.DoubleSide
      });

      const radius = 5.2;
      const geo = new THREE.PlaneGeometry(1.2, 2.0);
      for (let i = 0; i < 22; i++) {
        const card = new THREE.Mesh(geo, cardMat.clone());
        const angle = (i / 22) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData.homePos = card.position.clone();
        card.userData.homeRot = card.rotation.clone();
        card.userData.isUp = false;
        masterGroup.add(card);
        cards.push(card);
      }
    }

    function triggerMagicEntrance() {
      state = 'TRANSITION';
      document.getElementById('ui-right').innerText = "阶段: 魔力觉醒";

      const tl = gsap.timeline({
        onComplete: () => {
          state = 'INTERACTIVE';
          document.getElementById('ui-right').innerText = "阶段: 手势交互";
        }
      });

      // 1. 卡牌缓缓上升出屏幕
      tl.to(masterGroup.position, { y: 10, duration: 1.5, ease: "power2.inOut" });
      
      // 2. 同时相机切入中心
      tl.to(camera.position, { z: 0.5, duration: 1.2, ease: "expo.inOut" }, "-=1.0");

      // 3. 准备入场：重置组高度，将卡牌移到上方
      tl.add(() => {
        masterGroup.position.y = 0;
        cards.forEach(c => c.position.y = 10);
      });

      // 4. 卡牌依次下降：去掉物理弹跳，改用更丝滑的强力减速
      tl.to(cards.map(c => c.position), {
        y: 0,
        duration: 0.8,
        stagger: { each: 0.04, from: "start" },
        ease: "power3.out" // 线性平滑减速，没有弹跳
      });
    }

    async function startAuto() {
      initScene();
      
      const videoElement = document.createElement('video');
      videoElement.autoplay = true;
      videoElement.playsInline = true;

      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

      hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          if (state === 'SHOWREEL') {
            triggerMagicEntrance();
          }
        }

        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
          handCoord.set(-10, -10);
          targetSpeed = 0;
          if (isLocked && isReadyToRelease && !isReturning) { isPinching = false; dissolveToDust(selectedCard); }
          return;
        }

        if (state === 'INTERACTIVE') {
          const lm = results.multiHandLandmarks[0];
          const palmX = 1 - lm[9].x;   
          handCoord.set(palmX * 2 - 1, -(lm[8].y * 2 - 1));
          if (!isLocked) targetSpeed = (palmX - 0.5) * 0.18;
          const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
          
          if (dist < 0.045) {
            if (!isPinching && !isLocked && !isReturning && !isAnimating) { isPinching = true; pickup(); }
          } else if (dist > 0.12) {
            if (isPinching && isLocked && isReadyToRelease) { isPinching = false; dissolveToDust(selectedCard); }
            else { isPinching = false; }
          }
        }
      });

      const cameraSource = new Camera(videoElement, { 
        onFrame: async () => { await hands.send({ image: videoElement }); }, 
        width: 640, height: 480 
      });
      cameraSource.start();

      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
      animate();
    }

    function emitHoverParticles(card) {
      const wp = new THREE.Vector3(), wq = new THREE.Quaternion();
      card.getWorldPosition(wp);
      card.getWorldQuaternion(wq);
      for(let i=0; i<4; i++) {
        const idx = Math.floor(Math.random() * pCount);
        if (pOpacity[idx] <= 0) {
          const localOffset = new THREE.Vector3((Math.random()-0.5)*0.8, -0.9, 0.01);
          localOffset.applyQuaternion(wq);
          pPositions[idx*3] = wp.x + localOffset.x;
          pPositions[idx*3+1] = wp.y + localOffset.y;
          pPositions[idx*3+2] = wp.z + localOffset.z;
          pVel[idx*3+1] = 0.015 + Math.random() * 0.02;
          pOpacity[idx] = 0.8;
        }
      }
    }

    function pickup() {
      if (isAnimating) return;
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isAnimating = true; isLocked = true; isReadyToRelease = false;
        selectedCard = hits[0].object;
        scene.attach(selectedCard);
        gsap.to(selectedCard.position, { x: 0, y: 0, z: -1.4, duration: 0.8, ease: "expo.out", onComplete: () => { 
            isAnimating = false; isReadyToRelease = true; 
        }});
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.0 });
      } else { isPinching = false; }
    }

    function dissolveToDust(card) {
      if (!card || isReturning) return;
      isReturning = true; isAnimating = true; isReadyToRelease = false;
      const startPos = new THREE.Vector3();
      card.getWorldPosition(startPos);
      card.visible = false;
      for(let i=0; i < 100; i++) {
        const idx = Math.floor(Math.random() * pCount);
        pPositions[idx*3] = startPos.x + (Math.random()-0.5) * 0.8;
        pPositions[idx*3+1] = startPos.y + (Math.random()-0.5) * 1.5;
        pPositions[idx*3+2] = startPos.z;
        pOpacity[idx] = 1.2;
        pVel[idx*3+1] = 0.03 + Math.random() * 0.04;
      }
      gsap.to(card.position, {
        x: card.userData.homePos.x, y: card.userData.homePos.y, z: card.userData.homePos.z,
        duration: 0.6, ease: "power2.inOut",
        onComplete: () => {
          card.rotation.copy(card.userData.homeRot);
          masterGroup.add(card);
          card.visible = true; card.scale.set(0,0,0);
          gsap.to(card.scale, { x:1, y:1, z:1, duration: 0.4, onComplete: () => {
              isLocked = false; isReturning = false; selectedCard = null; isAnimating = false;
          }});
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      
      if (state === 'SHOWREEL') {
        masterGroup.rotation.y += currentSpeed;
      } else if (state === 'INTERACTIVE' && !isLocked) {
        raycaster.setFromCamera(handCoord, camera);
        const hits = raycaster.intersectObjects(cards);
        let hitObject = hits.length > 0 ? hits[0].object : null;

        let isHoveringCard = false;
        if (hitObject && !isReturning && !isAnimating) {
          isHoveringCard = true;
          targetSpeed = 0;
          currentSpeed *= 0.8;
          emitHoverParticles(hitObject);
          if (!hitObject.userData.isUp) {
            hitObject.userData.isUp = true;
            gsap.to(hitObject.position, { y: 0.5, duration: 0.3, ease: "power2.out", overwrite: true });
          }
        }

        cards.forEach(c => {
          if (c !== hitObject && c.userData.isUp) {
            c.userData.isUp = false;
            gsap.to(c.position, { y: 0, duration: 0.4, ease: "power2.inOut", overwrite: true });
          }
        });

        if (!isHoveringCard) currentSpeed += (targetSpeed - currentSpeed) * 0.05;
        currentSpeed *= 0.95;
        masterGroup.rotation.y += currentSpeed;
      }

      for(let i=0; i<pCount; i++) {
        if(pOpacity[i] > 0) {
          pPositions[i*3+1] += pVel[i*3+1];
          pOpacity[i] -= 0.03;
          if (pOpacity[i] <= 0) pPositions[i*3+1] = -500;
        }
      }
      pGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
