<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Somethings Edition</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; }
    #video-input { 
      position: fixed; bottom: 20px; right: 20px; width: 180px; height: 135px; 
      border-radius: 12px; border: 1px solid rgba(255, 182, 193, 0.3);
      z-index: 500; object-fit: cover; transform: scaleX(-1); background: #000;
    }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #ffb7c5; font-family: sans-serif; z-index: 100;
      letter-spacing: 2px; font-size: 12px; background: rgba(255, 182, 193, 0.1);
      padding: 10px 20px; border-right: 2px solid #ffb7c5; backdrop-filter: blur(5px);
    }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #ffb7c5; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">WAKING MAGIC...</div>
  <div id="ui-right">指向：锁定/上浮 · 捏合：查看正面 · 移出：归位</div>
  <video id="video-input" autoplay playsinline></video>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup;
    let cards = [];
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false, isAnimating = false;
    let targetSpeed = 0, currentSpeed = 0;
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2();
    let pGeometry, pPositions, pOpacity, pVel, pCount = 1000;

    // --- GitHub 路径配置 ---
    const BASE_URL = 'https://raw.githubusercontent.com/bawangbeita/Somethings/main/img/';
    const CARD_BACK = BASE_URL + 'back.png';
    const CARD_FRONT = BASE_URL + 'front.png'; 

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 0.5;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      // --- 粒子系统初始化 ---
      pGeometry = new THREE.BufferGeometry();
      pPositions = new Float32Array(pCount * 3);
      pOpacity = new Float32Array(pCount);
      pVel = new Float32Array(pCount * 3); 
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -500; pOpacity[i] = 0; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      const pMaterial = new THREE.PointsMaterial({ size: 0.025, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
      scene.add(new THREE.Points(pGeometry, pMaterial));

      // --- 贴图加载 ---
      const loader = new THREE.TextureLoader();
      loader.setCrossOrigin('anonymous'); 
      const backTex = loader.load(CARD_BACK);
      const frontTex = loader.load(CARD_FRONT);

      // 材质定义 (0-3侧边, 4正面, 5背面)
      const cardMaterials = [
        new THREE.MeshBasicMaterial({ color: 0x1a1a1a }), 
        new THREE.MeshBasicMaterial({ color: 0x1a1a1a }),
        new THREE.MeshBasicMaterial({ color: 0x1a1a1a }),
        new THREE.MeshBasicMaterial({ color: 0x1a1a1a }),
        new THREE.MeshBasicMaterial({ map: frontTex }), 
        new THREE.MeshBasicMaterial({ map: backTex })
      ];

      const radius = 5.2;
      const cardGeo = new THREE.BoxGeometry(1.2, 2.0, 0.04); 

      for (let i = 0; i < 22; i++) {
        const card = new THREE.Mesh(cardGeo, cardMaterials);
        const angle = (i / 22) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData.homePos = card.position.clone();
        card.userData.homeRot = card.rotation.clone();
        card.userData.isUp = false; // 状态锁，防止抽搐
        masterGroup.add(card);
        cards.push(card);
      }
    }

    function emitHoverParticles(card) {
      const wp = new THREE.Vector3(), wq = new THREE.Quaternion();
      card.getWorldPosition(wp);
      card.getWorldQuaternion(wq);
      for(let i=0; i<6; i++) {
        const idx = Math.floor(Math.random() * pCount);
        if (pOpacity[idx] <= 0) {
          const localOffset = new THREE.Vector3((Math.random()-0.5)*0.9, -1.0, 0.05);
          localOffset.applyQuaternion(wq);
          pPositions[idx*3] = wp.x + localOffset.x;
          pPositions[idx*3+1] = wp.y + localOffset.y;
          pPositions[idx*3+2] = wp.z + localOffset.z;
          pVel[idx*3+1] = 0.025 + Math.random() * 0.03;
          pOpacity[idx] = 1.0;
        }
      }
    }

    function dissolveToDust(card) {
      if (!card || isReturning) return;
      isReturning = true;
      isAnimating = true;
      card.userData.isUp = false;

      const startPos = new THREE.Vector3();
      card.getWorldPosition(startPos);
      card.visible = false;
      
      for(let i=0; i < 150; i++) {
        const idx = Math.floor(Math.random() * pCount);
        pPositions[idx*3] = startPos.x;
        pPositions[idx*3+1] = startPos.y;
        pPositions[idx*3+2] = startPos.z;
        pOpacity[idx] = 2.0;
        pVel[idx*3] = (Math.random()-0.5) * 0.15;
        pVel[idx*3+1] = (Math.random()-0.5) * 0.15;
        pVel[idx*3+2] = (Math.random()-0.5) * 0.15;
      }

      gsap.to(card.position, {
        x: card.userData.homePos.x, y: card.userData.homePos.y, z: card.userData.homePos.z,
        duration: 0.7, ease: "power2.inOut",
        onComplete: () => {
          card.rotation.copy(card.userData.homeRot);
          masterGroup.add(card);
          card.visible = true;
          card.scale.set(0,0,0);
          gsap.to(card.scale, {
            x:1, y:1, z:1, duration: 0.4, 
            onComplete: () => {
              isLocked = false; isReturning = false; selectedCard = null; isAnimating = false;
            }
          });
        }
      });
    }

    async function startAuto() {
      initScene();
      const video = document.getElementById('video-input');
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

      hands.onResults(results => {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
          targetSpeed = 0;
          if (isLocked && !isReturning && !isAnimating) {
            isPinching = false;
            dissolveToDust(selectedCard);
          }
          return;
        }

        const lm = results.multiHandLandmarks[0];
        const palmX = 1 - lm[9].x;   
        handCoord.set(palmX * 2 - 1, -(lm[8].y * 2 - 1));
        
        if (!isLocked) targetSpeed = (palmX - 0.5) * 0.18;

        const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        if (dist < 0.045) {
          if (!isPinching && !isLocked && !isReturning && !isAnimating) {
            isPinching = true; pickup();
          }
        } else if (dist > 0.12) {
          if (isPinching && isLocked) {
            isPinching = false; dissolveToDust(selectedCard);
          } else { isPinching = false; }
        }
      });

      new Camera(video, { onFrame: async () => await hands.send({ image: video }), width: 640, height: 480 }).start();
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
      animate();
    }

    function pickup() {
      if (isAnimating) return;
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isAnimating = true;
        isLocked = true;
        selectedCard = hits[0].object;
        scene.attach(selectedCard);
        gsap.to(selectedCard.position, { 
          x: 0, y: 0, z: -1.4, duration: 0.8, ease: "expo.out",
          onComplete: () => { isAnimating = false; }
        });
        // 旋转 180 度展示正面 (Index 4)
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI, z: 0, duration: 1.0 });
      } else { isPinching = false; }
    }

    function animate(time) {
      requestAnimationFrame(animate);
      const t = time * 0.001;

      if (!isLocked) {
        currentSpeed += (targetSpeed - currentSpeed) * 0.05;
        currentSpeed *= 0.95;

        if (!isReturning && !isAnimating) {
            raycaster.setFromCamera(handCoord, camera);
            const hits = raycaster.intersectObjects(cards);
            let hitObject = hits.length > 0 ? hits[0].object : null;

            if (hitObject) {
                currentSpeed = 0; targetSpeed = 0;
            }

            cards.forEach(c => {
                if (hitObject === c) {
                    emitHoverParticles(c);
                    if (!c.userData.isUp) {
                      c.userData.isUp = true;
                      gsap.to(c.position, { y: 0.5, duration: 0.3, ease: "power1.out", overwrite: true });
                    }
                } else {
                    if (c.userData.isUp) {
                      c.userData.isUp = false;
                      gsap.to(c.position, { y: 0, duration: 0.4, ease: "power1.inOut", overwrite: true });
                    }
                }
            });
        }
        masterGroup.rotation.y += currentSpeed;
      }
      
      // 粒子动画物理系统
      for(let i=0; i<pCount; i++) {
        if(pOpacity[i] > 0) {
          pPositions[i*3] += pVel[i*3] || 0;
          pPositions[i*3+1] += pVel[i*3+1];
          pPositions[i*3+2] += pVel[i*3+2] || 0;
          pOpacity[i] -= 0.02;
          if (pOpacity[i] <= 0) pPositions[i*3+1] = -500;
        }
      }
      pGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
