<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猎奇小网站</title>

  <style>
    /* 禁止左右滑动 + 去掉高亮 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden; /* 禁止横向滚动 */
    }

    /* 血腥视频背景：固定铺满视口 */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保视频铺满整个屏幕，保持比例 */
      z-index: -1;  /* 确保背景位于内容层的下方 */
      pointer-events: none;  /* 不阻止点击事件 */
    }

    /* 标题部分：固定在顶部，居中显示 */
    .title-section {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.7); /* 背景稍微有点透明 */
      color: white;
    }

    /* 顶部标题图片 */
    .site-title {
      width: min(70vw, 420px);
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 内容部分 */
    .content-section {
      position: relative;
      z-index: 1; /* 确保内容显示在背景上方 */
      padding: 40px;
      
      font: 600 32px/1.2 system-ui, -apple-system, "PingFang SC", "Microsoft YaHei";

      /* 给内容部分添加适当的上边距 */
      padding-top: 120px; /* 确保内容不被标题遮挡 */
    }

    /* 让内容图片居中 */
    .center-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      outline: none !important;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 复古音频播放器 */
    .retro-player {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: url('./img/retro-player-bg.png') no-repeat center center;
      background-size: cover; /* 使用图片作为背景 */
      border-radius: 12px;
      text-align: center;
      font-family: "Courier New", monospace;
    }

    /* 播放按钮 */
    .play-button {
      width: 50px;
      height: 50px;
      background: url('./img/play-button.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    /* 暂停按钮 */
    .pause-button {
      width: 50px;
      height: 50px;
      background: url('./img/pause-button.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    /* 动画效果触发 */
    .retro-player button:hover {
      opacity: 0.8;
    }

    body {
      background: #000; /* 默认背景黑色 */
    }

    @media (min-width: 768px) {
      .center-img {
        max-width: 800px;
      }
    }

    @media (min-width: 1024px) {
      .center-img {
        max-width: 1000px;
      }
    }
  </style>
</head>

<body>

  <!-- 1) 血腥背景层（最底） -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="./video/blood.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 2) 标题部分 -->
  <div class="title-section">
    <img class="site-title" src="./img/title.png" alt="title" />
  </div>

  <!-- 3) 内容部分 -->
  <div class="content-section">
    <h4>iloveyou</h4>
    <p>欢迎来到这个奇怪的地方，充满了血腥与未知。</p>
    <p>小心，这里可能会让你感到不安。</p>

    <!-- 4) 复古音频播放器 -->
    <div class="retro-player">
      <h4>复古风格播放器（无声音）</h4>
      <!-- 在这里没有音频文件 -->
      <div>
        <!-- 播放按钮 -->
        <button class="play-button" onclick="playAnimation()"></button>
        <!-- 暂停按钮 -->
        <button class="pause-button" onclick="pauseAnimation()"></button>
      </div>
    </div>

  </div>

  <script>
    // 播放按钮功能
    function playAnimation() {
      console.log("播放按钮被点击");
      // 这里可以替代播放动画效果
      // 例如触发一个动画效果，或其他交互功能
    }

    // 暂停按钮功能
    function pauseAnimation() {
      console.log("暂停按钮被点击");
      // 这里可以替代暂停动画效果
      // 例如停止一个动画或触发某个操作
    }
  </script>

</body>
</html>
