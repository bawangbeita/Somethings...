<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Pure Descent (Optimized)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #FBD0E4; font-family: sans-serif; z-index: 100;
      letter-spacing: 1px; font-size: 13px; background: rgba(251, 208, 228, 0.1);
      padding: 15px 20px; border-right: 2px solid #FBD0E4; backdrop-filter: blur(8px);
      line-height: 1.6; pointer-events: none; transition: all 0.3s;
    }
    .status-tag { opacity: 0.7; font-size: 11px; margin-bottom: 5px; display: block; }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #FBD0E4; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">WAKING MAGIC...</div>
  
  <div id="ui-right">
    <span class="status-tag" id="state-label">阶段: 待机展示</span>
    <div id="hint-main">请在镜头前伸出手掌</div>
    <div id="hint-sub" style="font-size: 11px; opacity: 0.6; margin-top: 8px;">
      · 移动手掌: 旋转卡牌<br>
      · 伸出食指: 瞄准选择
    </div>
  </div>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup, reticleGroup, galaxyPoints;
    let cards = [];
    let state = 'SHOWREEL'; 
    let interactionMode = 'PALM'; 
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false;
    let isAnimating = false, isReadyToRelease = false;
    let targetSpeed = 0, currentSpeed = 0.005; 
    let lostHandTimer = null; // 用于处理手部丢失的计时器

    const lerpTargetPos = new THREE.Vector3(0, 0, 0);
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2(-10, -10);
    let pGeometry, pPositions, pOpacity, pVel, pCount = 1000;

    function updateUI(mainHint, subHint, stateText) {
      if (stateText) document.getElementById('state-label').innerText = `阶段: ${stateText}`;
      if (mainHint) document.getElementById('hint-main').innerText = mainHint;
      if (subHint) document.getElementById('hint-sub').innerHTML = subHint;
    }

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 6); 

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      createGalaxy();
      createReticle();
      createInteractionParticles();
      createCards();
    }

    function createStarSprite() {
      const canvas = document.createElement('canvas');
      canvas.width = 64; canvas.height = 64;
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
      gradient.addColorStop(0, 'rgba(255,255,255,1)');
      gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
      gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = gradient; ctx.fillRect(0, 0, 64, 64);
      return new THREE.CanvasTexture(canvas);
    }

    function createGalaxy() {
      const gCount = 12000; 
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(gCount * 3);
      const colors = new Float32Array(gCount * 3);
      for (let i = 0; i < gCount; i++) {
        const r = 10 + Math.random() * 50;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
        pos[i * 3 + 2] = r * Math.cos(phi);
        colors[i * 3] = 1.0; colors[i * 3 + 1] = 0.82; colors[i * 3 + 2] = 0.9;
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const mat = new THREE.PointsMaterial({ size: 0.12, map: createStarSprite(), vertexColors: true, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false });
      galaxyPoints = new THREE.Points(geo, mat);
      scene.add(galaxyPoints);
    }

    function createReticle() {
      reticleGroup = new THREE.Group();
      const core = new THREE.Mesh(new THREE.SphereGeometry(0.012, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff }));
      const glow = new THREE.Mesh(new THREE.SphereGeometry(0.025, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending }));
      reticleGroup.add(core, glow); reticleGroup.visible = false; scene.add(reticleGroup);
    }

    function createInteractionParticles() {
      pGeometry = new THREE.BufferGeometry();
      pPositions = new Float32Array(pCount * 3);
      pOpacity = new Float32Array(pCount);
      pVel = new Float32Array(pCount * 3); 
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -500; pOpacity[i] = 0; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      scene.add(new THREE.Points(pGeometry, new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false })));
    }

    function createCards() {
      const radius = 4.0; 
      const geo = new THREE.PlaneGeometry(1.2, 2.0);
      for (let i = 0; i < 17; i++) {
        // 创建独立的 ShaderMaterial 实例，防止 uniforms 冲突
        const mat = new THREE.ShaderMaterial({
          uniforms: { uOpacity: { value: 1.0 } },
          vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
          fragmentShader: `
            uniform float uOpacity;
            varying vec2 vUv;
            void main() {
              vec2 p = vUv - 0.5;
              float d = length(max(abs(p)-vec2(0.45, 0.47),0.0));
              if (d > 0.05) discard;
              vec3 col = gl_FrontFacing ? vec3(0.98, 0.82, 0.89) : vec3(0.85, 0.55, 0.65);
              gl_FragColor = vec4(col, uOpacity);
            }
          `, transparent: true, side: THREE.DoubleSide
        });
        const card = new THREE.Mesh(geo, mat);
        const angle = (i / 17) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData = { homePos: card.position.clone(), homeRot: card.rotation.clone(), isUp: false };
        masterGroup.add(card);
        cards.push(card);
      }
    }

    function triggerMagicEntrance() {
      state = 'TRANSITION';
      updateUI("系统激活：引导魔力降临", "· 正在初始化感应器...", "魔力觉醒");
      const tl = gsap.timeline({ onComplete: () => { 
        state = 'INTERACTIVE'; 
        updateUI("移动手掌以控制旋转", "· 伸出食指: 瞄准选择<br>· 合拢指尖: 抓取卡牌", "手势交互");
      }});
      tl.to(masterGroup.position, { y: 12, duration: 1.2, ease: "power2.inOut" });
      tl.to({}, { duration: 0.5 }); 
      tl.add(() => {
        masterGroup.position.set(0, 0, 4);
        cards.forEach((c, i) => {
          c.position.y = 12 + i * 0.5;
          c.rotation.y += Math.PI * 0.5;
          c.material.uniforms.uOpacity.value = 1.0;
        });
      });
      tl.to(cards.map(c => c.position), { y: 0, duration: 2.2, stagger: 0.08, ease: "expo.out" });
      tl.to(cards.map(c => c.rotation), { 
        x: (i)=>cards[i].userData.homeRot.x, y: (i)=>cards[i].userData.homeRot.y, z: (i)=>cards[i].userData.homeRot.z,
        duration: 2.5, stagger: 0.08, ease: "power3.out" 
      }, "<");
    }

    async function startAuto() {
      initScene();
      const videoElement = document.createElement('video');
      videoElement.autoplay = true; videoElement.playsInline = true;
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
      
      hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          lostHandTimer = null; // 手部可见，重置计时器
          if (state === 'SHOWREEL') triggerMagicEntrance();
          if (state === 'INTERACTIVE') {
            const lm = results.multiHandLandmarks[0];
            const isIndexUp = lm[8].y < lm[6].y;
            const isMiddleDown = lm[12].y > lm[10].y;
            
            if (isIndexUp && isMiddleDown) { 
              interactionMode = 'POINTER'; reticleGroup.visible = true; 
              updateUI("食指瞄准中...", "· 合拢拇指与食指抓取", "精准指向");
            } else { 
              interactionMode = 'PALM'; reticleGroup.visible = false; 
              updateUI("移动手掌旋转卡牌", "· 伸出食指: 瞄准选择", "旋转控制");
            }
            
            const palmX = 1 - lm[9].x;   
            handCoord.set(palmX * 2 - 1, -(lm[8].y * 2 - 1));
            const vector = new THREE.Vector3(handCoord.x, handCoord.y, 0.5).unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            lerpTargetPos.copy(camera.position.clone().add(dir.multiplyScalar(0.4)));
            
            if (interactionMode === 'PALM' && !isLocked) targetSpeed = (palmX - 0.5) * 0.18;
            else targetSpeed = 0;
            
            const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            // 抓取逻辑
            if (dist < 0.05) { 
              if (!isPinching && !isLocked && !isReturning && !isAnimating) { 
                isPinching = true; pickup(); 
              } 
            } 
            // 释放逻辑：判定阈值稍微调高（0.09），更容易触发释放
            else if (dist > 0.09) { 
              if (isPinching && isLocked && isReadyToRelease) { 
                isPinching = false; dissolveToDust(selectedCard); 
              } else { isPinching = false; }
            }
          }
        } else { 
          // 手部丢失处理
          handCoord.set(-10, -10); targetSpeed = 0; reticleGroup.visible = false; 
          if (isLocked && !isReturning && !isAnimating) {
            if (!lostHandTimer) lostHandTimer = Date.now();
            if (Date.now() - lostHandTimer > 3000) { // 3秒手不见了，自动释放
              dissolveToDust(selectedCard);
              lostHandTimer = null;
            }
          }
          if (state === 'INTERACTIVE') updateUI("等待手势输入...", "· 请将手掌移入画面", "手势丢失");
        }
      });

      new Camera(videoElement, { onFrame: async () => { await hands.send({ image: videoElement }); }, width: 640, height: 480 }).start();
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
      animate();
    }

    function pickup() {
      if (isAnimating) return;
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isAnimating = true; isLocked = true; isReadyToRelease = false;
        selectedCard = hits[0].object;
        
        // 关键修复：清理所有正在进行的动画，防止状态冲突导致卡死
        gsap.killTweensOf(selectedCard.position);
        gsap.killTweensOf(selectedCard.rotation);
        
        scene.attach(selectedCard);
        gsap.to(selectedCard.position, { 
          x: 0, y: 0, z: 3.5, duration: 0.8, ease: "power2.out", 
          onComplete: () => { isAnimating = false; isReadyToRelease = true; }
        });
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.0 });
        updateUI("已抓取卡牌", "· 张开手掌以释放", "卡牌互动");
      } else {
        isPinching = false;
      }
    }

    function dissolveToDust(card) {
      if (!card || isReturning) return;
      isReturning = true; isAnimating = true; isReadyToRelease = false;
      const currentPos = new THREE.Vector3();
      card.getWorldPosition(currentPos);
      
      // 清理残留动画
      gsap.killTweensOf(card.position);
      gsap.killTweensOf(card.material.uniforms.uOpacity);

      const releaseTl = gsap.timeline({
        onComplete: () => {
          card.position.copy(card.userData.homePos);
          card.position.y += 2.0;
          card.rotation.copy(card.userData.homeRot);
          masterGroup.add(card);
          gsap.to(card.position, { y: card.userData.homePos.y, duration: 0.8, ease: "power2.out" });
          gsap.to(card.material.uniforms.uOpacity, { 
            value: 1.0, duration: 0.8, 
            onComplete: () => { isLocked = false; isReturning = false; selectedCard = null; isAnimating = false; }
          });
        }
      });

      releaseTl.to(card.position, { y: currentPos.y + 2.0, duration: 0.6, ease: "power2.in" });
      releaseTl.to(card.material.uniforms.uOpacity, { value: 0, duration: 0.6, ease: "power2.in" }, 0);
      
      for(let i=0; i < 100; i++) {
        const idx = Math.floor(Math.random() * pCount);
        pPositions[idx*3] = currentPos.x + (Math.random()-0.5) * 0.8;
        pPositions[idx*3+1] = currentPos.y + (Math.random()-0.5) * 1.5;
        pPositions[idx*3+2] = currentPos.z;
        pOpacity[idx] = 1.2; pVel[idx*3+1] = 0.05 + Math.random() * 0.05;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.0001;
      reticleGroup.position.lerp(lerpTargetPos, 0.15);
      
      if (galaxyPoints) { galaxyPoints.rotation.y = time * 0.2; }
      
      if (state === 'INTERACTIVE') {
        currentSpeed = (interactionMode === 'PALM') ? currentSpeed + (targetSpeed - currentSpeed) * 0.05 : currentSpeed * 0.9;
        if (!isLocked) {
          masterGroup.rotation.y += currentSpeed;
          raycaster.setFromCamera(handCoord, camera);
          const hits = raycaster.intersectObjects(cards);
          let hitObject = hits.length > 0 ? hits[0].object : null;
          
          cards.forEach(c => {
            if (c === hitObject && interactionMode === 'POINTER' && !isReturning && !isAnimating) {
              if (!c.userData.isUp) {
                c.userData.isUp = true;
                gsap.to(c.position, { y: 0.5, duration: 0.3, ease: "power2.out", overwrite: true });
              }
            } else if (c.userData.isUp) {
              c.userData.isUp = false;
              gsap.to(c.position, { y: 0, duration: 0.4, ease: "power2.inOut", overwrite: true });
            }
          });
        }
      }
      
      // 粒子物理更新
      for(let i=0; i<pCount; i++) {
        if(pOpacity[i] > 0) { 
          pPositions[i*3+1] += pVel[i*3+1]; 
          pOpacity[i] -= 0.03; 
          if (pOpacity[i] <= 0) pPositions[i*3+1] = -500; 
        }
      }
      pGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
