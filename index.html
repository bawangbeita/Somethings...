<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金圣诞：AI手势交互3D树</title>
    <style>
        :root {
            --gold: #ffd700;
            --red: #c41e3a;
            --dark-green: #050a05;
        }
        body { margin: 0; overflow: hidden; background: var(--dark-green); color: var(--gold); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* 隐藏视频，仅用于手势计算 */
        #video-input { position: fixed; bottom: 20px; right: 20px; width: 180px; height: 135px; border: 2px solid var(--gold); border-radius: 12px; transform: scaleX(-1); z-index: 10; box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        
        #ui-layer { position: fixed; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--gold); }
        .controls { pointer-events: auto; margin-top: 20px; }
        
        #upload-btn {
            background: linear-gradient(45deg, var(--red), #8b0000);
            color: white; border: 1px solid var(--gold); padding: 12px 24px;
            cursor: pointer; border-radius: 30px; font-weight: bold; transition: 0.3s;
        }
        #upload-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--red); }
        
        .status-badge { margin-top: 15px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); display: inline-block; }
        
        #loading-screen { position: fixed; inset: 0; background: var(--dark-green); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 3px solid #111; border-top: 3px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p>正在加载 AI 模型与 3D 引擎...</p>
    </div>

    <div id="ui-layer">
        <h1>Celestial Christmas</h1>
        <div class="controls">
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">上传回忆照片</button>
            <input type="file" id="file-input" multiple hidden accept="image/*">
        </div>
        <div class="status-badge" id="gesture-hint">正在开启相机...</div>
    </div>

    <video id="video-input" autoplay playsinline></video>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, hands, treeElements = [], currentState = 'CLOSED';
        let pickedObject = null;

        // --- 1. 场景初始化 ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050a05, 0.03);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('container').appendChild(renderer.domElement);

            // 灯光
            const mainLight = new THREE.PointLight(0xffd700, 2, 50);
            mainLight.position.set(5, 5, 10);
            scene.add(mainLight, new THREE.AmbientLight(0xffffff, 0.4));

            createElements();
            initAI();
            animate();
            
            document.getElementById('loading-screen').style.display = 'none';
        }

        // --- 2. 创建 3D 圣诞树元素 ---
        function createElements() {
            const count = 120;
            for (let i = 0; i < count; i++) {
                const isGold = Math.random() > 0.4;
                const geo = Math.random() > 0.5 ? new THREE.SphereGeometry(0.15, 16, 16) : new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const mat = new THREE.MeshStandardMaterial({
                    color: isGold ? 0xffd700 : 0xc41e3a,
                    metalness: 0.9, roughness: 0.1,
                    emissive: isGold ? 0xffd700 : 0x000000, emissiveIntensity: 0.2
                });

                const mesh = new THREE.Mesh(geo, mat);
                
                // 计算圣诞树锥体坐标 (合拢状态)
                const h = Math.random() * 12 - 6;
                const r = (6 - h) * 0.4;
                const angle = Math.random() * Math.PI * 2;
                
                mesh.userData.closedPos = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);
                mesh.userData.openedPos = new THREE.Vector3((Math.random()-0.5)*25, (Math.random()-0.5)*20, (Math.random()-0.5)*15);
                
                mesh.position.copy(mesh.userData.closedPos);
                scene.add(mesh);
                treeElements.push(mesh);
            }
        }

        // --- 3. 照片上传处理 ---
        document.getElementById('file-input').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const url = URL.createObjectURL(file);
                new THREE.TextureLoader().load(url, (tex) => {
                    const plane = new THREE.Mesh(
                        new THREE.PlaneGeometry(1.5, 1.5),
                        new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide })
                    );
                    plane.userData.isPhoto = true;
                    plane.userData.closedPos = new THREE.Vector3(0, 0, 0);
                    plane.userData.openedPos = new THREE.Vector3((Math.random()-0.5)*20, (Math.random()-0.5)*15, (Math.random()-0.5)*10);
                    plane.position.set(0,0,0);
                    scene.add(plane);
                    treeElements.push(plane);
                });
            });
        };

        // --- 4. AI 手势逻辑 ---
        function initAI() {
            const video = document.getElementById('video-input');
            hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });
            
            hands.onResults(results => {
                if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
                const lm = results.multiHandLandmarks[0];
                
                // 简单的手势判定
                const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y; 
                const isOpen = lm[8].y < lm[6].y && lm[12].y < lm[10].y && lm[20].y < lm[18].y;
                const isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.06;

                const hint = document.getElementById('gesture-hint');
                
                if (isOpen && !isPinching) {
                    transitionTo('OPENED');
                    hint.innerText = "状态: 散开 (食指移动旋转)";
                    // 旋转逻辑
                    scene.rotation.y += (lm[8].x - 0.5) * 0.1;
                } else if (isFist) {
                    transitionTo('CLOSED');
                    hint.innerText = "状态: 合拢圣诞树";
                } else if (isPinching && currentState === 'OPENED') {
                    hint.innerText = "状态: 捏合放大照片";
                    // 放大逻辑省略(简化版直接变色反馈)
                }
            });

            const cameraHelper = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraHelper.start();
        }

        function transitionTo(state) {
            if (currentState === state) return;
            currentState = state;
            treeElements.forEach(el => {
                const target = state === 'OPENED' ? el.userData.openedPos : el.userData.closedPos;
                gsap.to(el.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, ease: "power3.inOut" });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
