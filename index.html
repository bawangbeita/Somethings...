<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猎奇小网站</title>

  <style>
    /* ✅ 安卓QQ/内置浏览器：全局去掉点击高亮 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    /* 血腥背景：固定铺满视口，不参与布局，不挡点击 */
    #blood {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;  /* 保证视频铺满整个视口 */
      z-index: -1;   /* 确保背景位于内容层下方 */
      pointer-events: none;  /* 不阻止点击事件 */
    }

    /* 标题部分：固定在页面顶部 */
    .title-section {
      position: relative;  /* 使标题随页面滚动 */
      text-align: center;
      z-index: 2;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    /* 顶部标题图片（固定在顶端居中） */
    .site-title {
      width: min(70vw, 420px);
      height: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 内容层：保持文字布局 */
    .content-section {
      position: relative;
      z-index: 1;  /* 确保内容显示在背景上方 */
      padding: 40px;
      color: #fff;
      font: 600 32px/1.2 system-ui, -apple-system, "PingFang SC", "Microsoft YaHei";

      /* 给内容部分添加适当的上边距 */
      padding-top: 120px;  /* 确保内容不被标题遮挡 */
    }

    /* 图片 */
    .center-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      outline: none !important;
      user-select: none;
      -webkit-user-drag: none;
    }

    body { background: #000; }

    @media (min-width: 768px) {
      .center-img { max-width: 800px; }
    }

    @media (min-width: 1024px) {
      .center-img { max-width: 1000px; }
    }
  </style>
</head>

<body>

  <!-- 1) 标题部分 -->
  <div class="title-section">
    <img class="site-title" src="./img/title.png" alt="title">
  </div>

  <!-- 2) 血腥背景层（最底） -->
  <video id="blood-background" muted autoplay loop playsinline preload="auto">
    <source src="./video/blood.mp4" type="video/mp4">
  </video>
  <canvas id="blood"></canvas>

  <!-- 3) 页面内容层（在血腥视频上面） -->
  <div class="content-section">
    <h4>iloveyou</h4>
    <p>欢迎来到这个奇怪的地方，充满了血腥与未知。</p>
    <p>小心，这里可能会让你感到不安。</p>

    <!-- 你可以在这里添加其他内容 -->
  </div>

  <script>
    const video = document.getElementById('blood-background');
    const canvas = document.getElementById('blood');
    const ctx = canvas.getContext('2d');

    const TILE = 200;

    const tileCanvas = document.createElement('canvas');
    const tctx = tileCanvas.getContext('2d');

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      if (video.readyState >= 2) {
        tileCanvas.width = TILE;
        tileCanvas.height = TILE;
        tctx.drawImage(video, 0, 0, TILE, TILE);

        const pattern = ctx.createPattern(tileCanvas, 'repeat');
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(draw);
    }

    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });

    requestAnimationFrame(draw);
  </script>
</body>
</html>
