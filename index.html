<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动粒子</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* 彻底隐藏视频画面 */
        #video-input { position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none; }
        
        /* 左上角标题 */
        #ui-left { position: fixed; top: 40px; left: 40px; color: #d4af37; font-family: 'Optima', 'Segoe UI', serif; z-index: 100; pointer-events: none; letter-spacing: 4px; }
        
        /* 右上角提示：在镜头前抓握试试看！ */
        #ui-right { 
            position: fixed; 
            top: 40px; 
            right: 40px; 
            color: #d4af37; 
            font-family: 'Segoe UI', sans-serif; 
            z-index: 100; 
            pointer-events: none; 
            letter-spacing: 2px;
            font-size: 14px;
            background: rgba(212, 175, 87, 0.1);
            padding: 10px 20px;
            border-right: 2px solid #d4af37;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(-5px); }
            100% { opacity: 0.6; transform: translateX(0); }
        }

        #overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #start-btn { 
            background: none; border: 1px solid rgba(212, 175, 55, 0.5); color: #d4af37; padding: 18px 50px; 
            cursor: pointer; font-size: 14px; transition: 0.5s; letter-spacing: 2px;
        }
        #start-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 30px rgba(212,175,55,0.3); }
        #status-dot { display: inline-block; width: 6px; height: 6px; background: #d4af37; border-radius: 50%; margin-right: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">激活核心系统</button>
    </div>

    <div id="ui-left">
        <div style="font-size: 18px; font-weight: 100;"><span id="status-dot"></span>CORE ENGINE</div>
    </div>

    <div id="ui-right">
        在镜头前抓握试试看！
    </div>

    <video id="video-input" autoplay playsinline></video>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particles = [];
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        const COUNT = 1500;
        const smoothing = 0.05; 

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(0.3, 'rgba(212, 175, 55, 0.4)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            const texture = new THREE.CanvasTexture(canvas);

            const group = new THREE.Group();
            scene.add(group);
            window.masterGroup = group;

            for(let i=0; i<COUNT; i++) {
                const p = new THREE.Group();
                const core = new THREE.Mesh(new THREE.SphereGeometry(0.035), new THREE.MeshBasicMaterial({color:0xffffff}));
                const glow = new THREE.Sprite(new THREE.SpriteMaterial({map:texture, blending:THREE.AdditiveBlending, transparent:true, opacity: 0.6}));
                glow.scale.set(0.35, 0.35, 1);
                p.add(core, glow);
                
                const phi = Math.random()*Math.PI*2, theta = Math.acos(Math.random()*2-1);
                const r1 = 6 * Math.pow(Math.random(), 3.5), r2 = 18 + Math.random()*10;
                p.userData = { 
                    p1: new THREE.Vector3(r1*Math.sin(theta)*Math.cos(phi), r1*Math.sin(theta)*Math.sin(phi), r1*Math.cos(theta)),
                    p2: new THREE.Vector3(r2*Math.sin(theta)*Math.cos(phi), r2*Math.sin(theta)*Math.sin(phi), r2*Math.cos(theta))
                };
                p.position.copy(p.userData.p1);
                group.add(p);
                particles.push(p);
            }
        }

        async function startSystem() {
            try {
                initScene();
                const video = document.getElementById('video-input');
                const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });
                
                hands.onResults(results => {
                    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
                    const lm = results.multiHandLandmarks[0];
                    
                    const dist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const isOpen = dist > 0.42;

                    targetRotationY = (lm[0].x - 0.5) * 5;
                    targetRotationX = (lm[0].y - 0.5) * 5;

                    toggleState(isOpen);
                });

                const cameraHelper = new Camera(video, {
                    onFrame: async () => await hands.send({image: video}),
                    width: 640, height: 480
                });

                await cameraHelper.start();
                gsap.to('#overlay', { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('overlay').style.display = 'none';
                    animate();
                }});

            } catch (err) {
                alert("相机调用失败，请确保权限已开启。");
            }
        }

        let currentOpen = false;
        function toggleState(open) {
            if (currentOpen === open) return;
            currentOpen = open;
            
            particles.forEach((p, i) => {
                const target = open ? p.userData.p2 : p.userData.p1;
                gsap.to(p.position, { 
                    x: target.x, y: target.y, z: target.z, 
                    duration: 2.2, 
                    ease: open ? "expo.out" : "power3.inOut", 
                    delay: Math.random() * 0.4 
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            currentRotationX += (targetRotationX - currentRotationX) * smoothing;
            currentRotationY += (targetRotationY - currentRotationY) * smoothing;

            if(window.masterGroup) {
                window.masterGroup.rotation.x = currentRotationX;
                window.masterGroup.rotation.y = currentRotationY;
                window.masterGroup.rotation.z += 0.001;
            }

            particles.forEach((p, i) => {
                if(i % 15 === 0) p.children[1].material.opacity = 0.3 + Math.sin(Date.now() * 0.003 + i) * 0.3;
            });

            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').onclick = startSystem;

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
