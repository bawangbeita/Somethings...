<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Ultimate Particle Edition</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #video-input { 
      position: fixed; bottom: 20px; right: 20px; width: 180px; height: 135px; 
      border-radius: 12px; border: 1px solid rgba(255, 182, 193, 0.3);
      z-index: 500; object-fit: cover; transform: scaleX(-1); background: #000;
    }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #ffb7c5; font-family: sans-serif; z-index: 100;
      letter-spacing: 2px; font-size: 12px; background: rgba(255, 182, 193, 0.1);
      padding: 10px 20px; border-right: 2px solid #ffb7c5; backdrop-filter: blur(5px);
    }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #ffb7c5; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">IGNITING PARTICLES...</div>
  <div id="ui-right">手掌旋转 · 粉色微球选牌 · 炸裂消散</div>
  <video id="video-input" autoplay playsinline></video>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup, cursor;
    let cards = [];
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false;
    let isSnapping = false; 
    let targetSpeed = 0, currentSpeed = 0;
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2(); 

    // 粒子系统配置
    let pGeometry, pPositions, pOpacity, pVel, pCount = 2000;

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 0.5;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      // --- 1. 高级感粉色微球准星 ---
      const cursorCanvas = document.createElement('canvas');
      cursorCanvas.width = 64; cursorCanvas.height = 64;
      const cctx = cursorCanvas.getContext('2d');
      cctx.beginPath();
      cctx.arc(32, 32, 6, 0, Math.PI * 2);
      cctx.fillStyle = '#ffb7c5'; 
      cctx.fill();
      const grad = cctx.createRadialGradient(32, 32, 6, 32, 32, 20);
      grad.addColorStop(0, 'rgba(255, 183, 197, 0.5)'); 
      grad.addColorStop(1, 'rgba(255, 183, 197, 0)');
      cctx.fillStyle = grad; cctx.fillRect(0, 0, 64, 64);

      cursor = new THREE.Sprite(new THREE.SpriteMaterial({ 
        map: new THREE.CanvasTexture(cursorCanvas), 
        blending: THREE.AdditiveBlending,
        transparent: true 
      }));
      cursor.scale.set(0.028, 0.028, 1);
      cursor.visible = false;
      scene.add(cursor);

      // --- 2. 粒子系统 (粉色粒子库) ---
      pGeometry = new THREE.BufferGeometry();
      pPositions = new Float32Array(pCount * 3);
      pOpacity = new Float32Array(pCount);
      pVel = new Float32Array(pCount * 3); 
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -1000; pOpacity[i] = 0; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      
      const pMaterial = new THREE.PointsMaterial({ 
        size: 0.025, color: 0xffb7c5, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false 
      });
      scene.add(new THREE.Points(pGeometry, pMaterial));

      // --- 3. 卡牌 Shader ---
      const cardMat = new THREE.ShaderMaterial({
        uniforms: { uTime: { value: 0 }, uOpacity: { value: 1.0 } },
        vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
        fragmentShader: `
          uniform float uTime; uniform float uOpacity; varying vec2 vUv;
          float roundedBox(vec2 p, vec2 b, float r) {
            vec2 q = abs(p) - b + r; return min(max(q.x, q.y), 0.0) + length(max(q, 0.0)) - r;
          }
          void main() {
            vec2 p = vUv - 0.5; float d = roundedBox(p, vec2(0.44, 0.47), 0.06);
            if (d > 0.0) discard;
            vec3 c1 = vec3(0.95, 0.8, 0.9); vec3 c2 = vec3(0.7, 0.8, 1.0);
            float wave = sin(vUv.y * 6.0 + uTime * 2.0) * 0.5 + 0.5;
            gl_FragColor = vec4(mix(c1, c2, wave) + (smoothstep(0.0, -0.01, d) - smoothstep(-0.01, -0.02, d)) * 0.6, uOpacity * 0.85);
          }
        `, transparent: true, side: THREE.DoubleSide
      });

      const radius = 5.2;
      for (let i = 0; i < 22; i++) {
        const card = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 2.0), cardMat.clone());
        const angle = (i / 22) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData.homePos = card.position.clone();
        card.userData.homeRot = card.rotation.clone();
        masterGroup.add(card);
        cards.push(card);
      }
    }

    // 通用粒子发射函数
    function emitParticles(pos, count, speedScale, isExplosion = false) {
      let emitted = 0;
      for (let i = 0; i < pCount && emitted < count; i++) {
        if (pOpacity[i] <= 0) {
          pPositions[i*3] = pos.x; pPositions[i*3+1] = pos.y; pPositions[i*3+2] = pos.z;
          if (isExplosion) {
            pVel[i*3] = (Math.random() - 0.5) * speedScale;
            pVel[i*3+1] = (Math.random() - 0.5) * speedScale;
            pVel[i*3+2] = (Math.random() - 0.5) * speedScale;
          } else {
            pVel[i*3] = (Math.random() - 0.5) * 0.02;
            pVel[i*3+1] = speedScale + Math.random() * 0.02; // 向上飘
            pVel[i*3+2] = (Math.random() - 0.5) * 0.02;
          }
          pOpacity[i] = isExplosion ? 2.0 : 1.0;
          emitted++;
        }
      }
    }

    function dissolveToDust(card) {
      const wp = new THREE.Vector3(); card.getWorldPosition(wp);
      emitParticles(wp, 200, 0.2, true); // 炸裂效果
      card.visible = false;
      isReturning = true;
      gsap.to(card.position, {
        x: card.userData.homePos.x, y: card.userData.homePos.y, z: card.userData.homePos.z,
        duration: 0.4, ease: "power2.inOut",
        onComplete: () => {
          card.rotation.copy(card.userData.homeRot); masterGroup.add(card);
          card.visible = true; card.scale.set(0,0,0);
          gsap.to(card.scale, {x:1, y:1, z:1, duration: 0.3});
          isLocked = false; isReturning = false; selectedCard = null;
        }
      });
    }

    async function startAuto() {
      initScene();
      const video = document.getElementById('video-input');
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });

      hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const lm = results.multiHandLandmarks[0];
          const isMiddleDown = lm[12].y > lm[9].y;
          const isRingDown = lm[16].y > lm[13].y;
          const isPinkyDown = lm[20].y > lm[17].y;
          const isPointerMode = isMiddleDown && isRingDown && isPinkyDown; 

          if (!isLocked) {
            if (isPointerMode) { targetSpeed = 0; }
            else {
              if (cursor.visible) cards.forEach(c => gsap.to(c.position, { y: 0, duration: 0.4 }));
              targetSpeed = (1 - lm[9].x - 0.5) * 0.18;
            }
          }

          const indexTip = lm[8], thumbTip = lm[4];
          handCoord.set((1 - indexTip.x) * 2 - 1, -(indexTip.y * 2 - 1));
          cursor.visible = (isPointerMode && !isReturning);
          if (cursor.visible) {
            const v = new THREE.Vector3(handCoord.x, handCoord.y, -0.2).unproject(camera);
            cursor.position.copy(v);
          }

          const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
          if (dist < 0.04) {
            if (!isPinching && !isLocked && !isReturning && cursor.visible) { isPinching = true; pickup(); }
          } else if (dist > 0.15) { 
            if (isPinching && isLocked) { isPinching = false; dissolveToDust(selectedCard); }
            else { isPinching = false; }
          }
        } else { targetSpeed = 0; cursor.visible = false; cards.forEach(c => gsap.to(c.position, { y: 0, duration: 0.4 })); }
      });

      new Camera(video, { onFrame: async () => await hands.send({ image: video }), width: 640, height: 480 }).start();
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => { document.getElementById('loader').style.display = 'none'; animate(); }, 800);
    }

    function pickup() {
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isLocked = true; selectedCard = hits[0].object;
        scene.attach(selectedCard);
        gsap.to(selectedCard.position, { x: 0, y: 0, z: -1.4, duration: 0.8, ease: "expo.out" });
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.0 });
      } else { isPinching = false; }
    }

    function animate(time) {
      requestAnimationFrame(animate);
      const t = time * 0.001;
      
      if (!isLocked) {
        currentSpeed += (targetSpeed - currentSpeed) * 0.05;
        currentSpeed *= 0.95;
        masterGroup.rotation.y += currentSpeed;
        if (cursor.visible) {
          raycaster.setFromCamera(handCoord, camera);
          const hits = raycaster.intersectObjects(cards);
          cards.forEach(c => {
            if (hits.length > 0 && hits[0].object === c) {
              gsap.to(c.position, { y: 0.45, duration: 0.3 });
              const wp = new THREE.Vector3(); c.getWorldPosition(wp);
              emitParticles(wp.add(new THREE.Vector3(0, -1, 0)), 5, 0.03); // 悬停升腾
            } else { gsap.to(c.position, { y: 0, duration: 0.5 }); }
            c.material.uniforms.uTime.value = t;
          });
        }
      } else if (selectedCard) {
        selectedCard.material.uniforms.uTime.value = t;
        const wp = new THREE.Vector3(); selectedCard.getWorldPosition(wp);
        // 抓取时随机环绕粒子
        const randomOffset = new THREE.Vector3((Math.random()-0.5)*1.2, (Math.random()-0.5)*2, 0);
        emitParticles(wp.add(randomOffset), 8, 0.01);
      }

      // 粒子物理更新核心
      const posArr = pGeometry.attributes.position.array;
      for(let i=0; i<pCount; i++) {
        if(pOpacity[i] > 0) {
          posArr[i*3] += pVel[i*3];
          posArr[i*3+1] += pVel[i*3+1];
          posArr[i*3+2] += pVel[i*3+2];
          pOpacity[i] -= 0.02; 
          if (pOpacity[i] <= 0) posArr[i*3+1] = -1000;
        }
      }
      pGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
