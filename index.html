<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Magical Tarot - 粒子分层优化版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010105; cursor: none; }
        #magic-cursor {
            position: fixed; width: 10px; height: 10px;
            background: #fff; border-radius: 50%; pointer-events: none;
            box-shadow: 0 0 15px #fff, 0 0 30px #ffb7c5; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="magic-cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cardGroup = new THREE.Group();
        scene.add(cardGroup);

        let isLocked = false;
        let selectedCard = null;
        let targetSpeed = 0;
        let currentSpeed = 0;
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        // --- 1. 粒子系统优化 (微小粒子 & 分层) ---
        const pCount = 300; 
        const pGeometry = new THREE.BufferGeometry();
        const pPositions = new Float32Array(pCount * 3);
        const pOpacity = new Float32Array(pCount);
        const pVel = new Float32Array(pCount);

        for(let i=0; i<pCount; i++) {
            pPositions[i*3 + 1] = -500; 
            pOpacity[i] = 0;
            pVel[i] = 0.005 + Math.random() * 0.015; // 速度减慢，缩短轨迹
        }

        pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
        const pMaterial = new THREE.PointsMaterial({
            size: 0.02, // 粒子变小
            color: 0xffffff,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false // 防止遮挡半透明牌面
        });
        const pSystem = new THREE.Points(pGeometry, pMaterial);
        scene.add(pSystem);

        function emitParticles(cardPos, cardRotation) {
            for(let i=0; i<4; i++) {
                const idx = Math.floor(Math.random() * pCount);
                if (pOpacity[idx] <= 0) {
                    // 随机前后分配：80% 概率在后 (z < 0), 20% 概率在前 (z > 0)
                    const layerOffset = Math.random() > 0.8 ? 0.05 : -0.15;
                    
                    // 基于卡牌局部坐标系发射
                    const localOffset = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.9, // 宽度范围内
                        -0.7,                        // 底部
                        layerOffset                  // 前后层级
                    );
                    localOffset.applyQuaternion(cardRotation); // 随牌旋转
                    
                    pPositions[idx*3] = cardPos.x + localOffset.x;
                    pPositions[idx*3 + 1] = cardPos.y + localOffset.y;
                    pPositions[idx*3 + 2] = cardPos.z + localOffset.z;
                    pOpacity[idx] = 1.0;
                }
            }
        }

        function updateParticles() {
            for(let i=0; i<pCount; i++) {
                if(pOpacity[i] > 0) {
                    pPositions[i*3 + 1] += pVel[i]; 
                    pOpacity[i] -= 0.025; // 衰减加快，让飞行路径变短
                }
                if(pOpacity[i] <= 0) pPositions[i*3 + 1] = -500;
            }
            pGeometry.attributes.position.needsUpdate = true;
        }

        // --- 2. 材质与卡牌 ---
        const createMaterial = () => new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 } },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                void main() {
                    vec3 c1 = vec3(0.95, 0.8, 0.9); vec3 c2 = vec3(0.7, 0.8, 1.0);
                    float wave = sin(vUv.y * 6.0 + uTime * 2.0) * 0.5 + 0.5;
                    vec3 color = mix(c1, c2, wave);
                    float edge = smoothstep(0.48, 0.5, abs(vUv.x - 0.5)) + smoothstep(0.48, 0.5, abs(vUv.y - 0.5));
                    gl_FragColor = vec4(color + edge * 0.4, 0.8);
                }
            `,
            transparent: true, side: THREE.DoubleSide
        });

        const cards = [];
        for (let i = 0; i < 22; i++) {
            const card = new THREE.Mesh(new THREE.PlaneGeometry(1, 1.6), createMaterial());
            const angle = (i / 22) * Math.PI * 2;
            card.position.set(Math.sin(angle) * 5.5, 0, Math.cos(angle) * 5.5);
            card.lookAt(0, 0, 0);
            card.userData.angle = angle;
            cardGroup.add(card);
            cards.push(card);
        }
        camera.position.z = 0.1;

        // --- 3. 交互逻辑 ---
        window.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('magic-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            if (!isLocked) targetSpeed = mouse.x * 0.12;
        });

        window.addEventListener('mousedown', () => {
            if (isLocked) { 
                gsap.to(selectedCard.scale, { x: 0, y: 0, duration: 0.4, onComplete: resetCard });
                return;
            }
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards);
            if (intersects.length > 0) pickupCard(intersects[0].object);
        });

        function pickupCard(card) {
            isLocked = true; selectedCard = card;
            scene.attach(card);
            gsap.to(card.position, { x: 0, y: 0, z: -2.2, duration: 1.2, ease: "expo.out" });
            gsap.to(card.scale, { x: 0.6, y: 0.6, duration: 1.2 });
            gsap.to(card.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.5, ease: "power2.inOut" });
        }

        function resetCard() {
            const a = selectedCard.userData.angle;
            selectedCard.position.set(Math.sin(a)*5.5, 0, Math.cos(a)*5.5);
            selectedCard.lookAt(0,0,0);
            selectedCard.scale.set(1, 1, 1);
            cardGroup.add(selectedCard);
            isLocked = false; selectedCard = null;
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const t = time * 0.001;

            if (!isLocked) {
                currentSpeed += (targetSpeed - currentSpeed) * 0.05;
                currentSpeed *= 0.95;
                cardGroup.rotation.y += currentSpeed;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(cards);
                cards.forEach(card => {
                    card.material.uniforms.uTime.value = t;
                    if (intersects.length > 0 && intersects[0].object === card) {
                        gsap.to(card.position, { y: 0.4, duration: 0.3 });
                        const wp = new THREE.Vector3();
                        const wq = new THREE.Quaternion();
                        card.getWorldPosition(wp);
                        card.getWorldQuaternion(wq);
                        emitParticles(wp, wq); // 传递旋转信息以对齐粒子层级
                    } else {
                        gsap.to(card.position, { y: 0, duration: 0.5 });
                    }
                });
            } else if (selectedCard) {
                selectedCard.material.uniforms.uTime.value = t;
            }

            updateParticles();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
