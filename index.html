<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Particle & Distance Fixed</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui-right {
      position: fixed; top: 40px; right: 40px; color: #FBD0E4; font-family: sans-serif; z-index: 100;
      letter-spacing: 1px; font-size: 13px; background: rgba(251, 208, 228, 0.1);
      padding: 15px 20px; border-right: 2px solid #FBD0E4; backdrop-filter: blur(8px);
      line-height: 1.6; pointer-events: none;
    }
    .status-tag { opacity: 0.7; font-size: 11px; margin-bottom: 5px; display: block; }
    #loader {
      position: fixed; inset: 0; background: #000; display: flex;
      align-items: center; justify-content: center; z-index: 2000;
      color: #FBD0E4; font-family: serif; letter-spacing: 5px; transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <div id="loader">WAKING MAGIC...</div>
  
  <div id="ui-right">
    <span class="status-tag" id="state-label">阶段: 待机展示</span>
    <div id="hint-main">请在镜头前伸出手掌</div>
    <div id="hint-sub" style="font-size: 11px; opacity: 0.6; margin-top: 8px;">
      · 移动手掌: 旋转卡牌<br>
      · 伸出食指: 瞄准选择
    </div>
  </div>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, masterGroup, reticleGroup, galaxyPoints;
    let cards = [];
    let state = 'SHOWREEL'; 
    let interactionMode = 'PALM'; 
    let isLocked = false, isReturning = false, selectedCard = null, isPinching = false;
    let isAnimating = false, isReadyToRelease = false;
    let targetSpeed = 0, currentSpeed = 0.005; 
    let lostHandTimer = null; 
    
    const baseAutoRotationSpeed = 0.001; 
    const raycaster = new THREE.Raycaster();
    const handCoord = new THREE.Vector2(-10, -10);
    const lerpTargetPos = new THREE.Vector3(0, 0, 0);
    
    // 粒子系统变量
    let pGeometry, pPositions, pLife, pVel, pCount = 800;

    function updateUI(mainHint, subHint, stateText) {
      if (stateText) document.getElementById('state-label').innerText = `阶段: ${stateText}`;
      if (mainHint) document.getElementById('hint-main').innerText = mainHint;
      if (subHint) document.getElementById('hint-sub').innerHTML = subHint;
    }

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 6); 

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('container').appendChild(renderer.domElement);

      masterGroup = new THREE.Group();
      scene.add(masterGroup);

      createGalaxy();
      createReticle();
      createInteractionParticles();
      createCards();
    }

    function createStarSprite() {
      const canvas = document.createElement('canvas');
      canvas.width = 64; canvas.height = 64;
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createRadialGradient(32, 32, 32, 32, 32, 0);
      gradient.addColorStop(1, 'rgba(255,255,255,1)');
      gradient.addColorStop(0.4, 'rgba(255,200,255,0.5)');
      gradient.addColorStop(0, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient; ctx.fillRect(0, 0, 64, 64);
      return new THREE.CanvasTexture(canvas);
    }

    function createGalaxy() {
      const gCount = 15000; 
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(gCount * 3);
      const colors = new Float32Array(gCount * 3);
      const colorPalette = [new THREE.Color(0xffffff), new THREE.Color(0xffd1e8), new THREE.Color(0xd1e8ff), new THREE.Color(0xe8d1ff)];
      for (let i = 0; i < gCount; i++) {
        const r = 10 + Math.random() * 50;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
        pos[i * 3 + 2] = r * Math.cos(phi);
        const col = colorPalette[Math.floor(Math.random() * colorPalette.length)];
        colors[i * 3] = col.r; colors[i * 3 + 1] = col.g; colors[i * 3 + 2] = col.b;
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const mat = new THREE.PointsMaterial({ size: 0.15, map: createStarSprite(), vertexColors: true, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true });
      galaxyPoints = new THREE.Points(geo, mat);
      scene.add(galaxyPoints);
    }

    function createReticle() {
      reticleGroup = new THREE.Group();
      const core = new THREE.Mesh(new THREE.SphereGeometry(0.012, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff }));
      const glow = new THREE.Mesh(new THREE.SphereGeometry(0.025, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending }));
      reticleGroup.add(core, glow); reticleGroup.visible = false; scene.add(reticleGroup);
    }

    function createInteractionParticles() {
      pGeometry = new THREE.BufferGeometry();
      pPositions = new Float32Array(pCount * 3);
      pLife = new Float32Array(pCount); 
      pVel = new Float32Array(pCount * 3); 
      for(let i=0; i<pCount; i++) { pPositions[i*3+1] = -1000; pLife[i] = 0; }
      pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
      const pMat = new THREE.PointsMaterial({ size: 0.12, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, map: createStarSprite(), sizeAttenuation: true });
      const pSystem = new THREE.Points(pGeometry, pMat);
      pSystem.renderOrder = 999; 
      scene.add(pSystem);
    }

    function createCards() {
      const radius = 4.0; 
      const geo = new THREE.PlaneGeometry(1.2, 2.0);
      const textureLoader = new THREE.TextureLoader();
      for (let i = 0; i < 17; i++) {
        const cardTexture = textureLoader.load(`img/${i + 1}.jpg`);
        const cardMat = new THREE.ShaderMaterial({
          uniforms: { uOpacity: { value: 1.0 }, uTexture: { value: cardTexture } },
          vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
          fragmentShader: `
            uniform float uOpacity; uniform sampler2D uTexture; varying vec2 vUv;
            float roundedBox(vec2 p, vec2 b, float r) { vec2 q = abs(p) - b + r; return min(max(q.x, q.y), 0.0) + length(max(q, 0.0)) - r; }
            void main() {
              vec2 p = vUv - 0.5; float d = roundedBox(p, vec2(0.45, 0.47), 0.05); if (d > 0.0) discard;
              vec3 white = vec3(1.0, 1.0, 1.0); vec4 texColor = texture2D(uTexture, vUv);
              gl_FragColor = vec4(mix(white, texColor.rgb, smoothstep(0.0, -0.012, d)), uOpacity * 0.98);
            }
          `, transparent: true, side: THREE.DoubleSide
        });
        const card = new THREE.Mesh(geo, cardMat);
        const angle = (i / 17) * Math.PI * 2;
        card.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
        card.lookAt(0, 0, 0);
        card.userData.homePos = card.position.clone();
        card.userData.homeRot = card.rotation.clone();
        masterGroup.add(card);
        cards.push(card);
      }
    }

    function triggerMagicEntrance() {
      state = 'TRANSITION';
      updateUI("系统激活", "引导魔力...", "魔力觉醒");
      const tl = gsap.timeline({ onComplete: () => { state = 'INTERACTIVE'; } });
      
      tl.to(masterGroup.position, { y: 12, duration: 1.2, ease: "power2.inOut" });
      tl.to({}, { duration: 0.8 }); 
      
      tl.add(() => {
        // 第二阶段降落位置：拉近到 Z=5.0
        masterGroup.position.set(0, 0, 5.0); 
        
        cards.forEach((c, i) => {
          c.position.y = 12 + i * 0.5;
          c.rotation.y += Math.PI * 0.5;
          c.rotation.x = -Math.PI * 0.2;
          c.material.uniforms.uOpacity.value = 1.0;
        });
      });
      
      tl.to(cards.map(c => c.position), { y: 0, duration: 2.2, stagger: { each: 0.1, from: "center" }, ease: "expo.out" });
      tl.to(cards.map(c => c.rotation), { 
        x: (i) => cards[i].userData.homeRot.x,
        y: (i) => cards[i].userData.homeRot.y,
        z: (i) => cards[i].userData.homeRot.z,
        duration: 2.5, stagger: { each: 0.1, from: "center" }, ease: "power3.out" 
      }, "<");
    }

    async function startAuto() {
      initScene();
      const videoElement = document.createElement('video');
      videoElement.autoplay = true; videoElement.playsInline = true;
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
      hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          lostHandTimer = null;
          if (state === 'SHOWREEL') triggerMagicEntrance();
          if (state === 'INTERACTIVE') {
            const lm = results.multiHandLandmarks[0];
            const isIndexUp = lm[8].y < lm[6].y;
            const isMiddleDown = lm[12].y > lm[10].y;
            const isRingDown = lm[16].y > lm[14].y;
            interactionMode = (isIndexUp && isMiddleDown && isRingDown) ? 'POINTER' : 'PALM';
            reticleGroup.visible = (interactionMode === 'POINTER');
            const palmX = 1 - lm[9].x;   
            handCoord.set(palmX * 2 - 1, -(lm[8].y * 2 - 1));
            const vector = new THREE.Vector3(handCoord.x, handCoord.y, 0.5).unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            lerpTargetPos.copy(camera.position.clone().add(dir.multiplyScalar(0.4)));
            targetSpeed = (interactionMode === 'PALM' && !isLocked) ? (palmX - 0.5) * 0.18 : 0;
            const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            if (dist < 0.05 && !isLocked && !isReturning && !isAnimating) { isPinching = true; pickup(); }
            else if (dist > 0.08 && isPinching) { if (isLocked && isReadyToRelease) { isPinching = false; dissolveToDust(selectedCard); } else isPinching = false; }
          }
        } else {
          handCoord.set(-10, -10); targetSpeed = baseAutoRotationSpeed; reticleGroup.visible = false; 
          if (isLocked && !isReturning && !isAnimating) {
            if (!lostHandTimer) lostHandTimer = Date.now();
            if (Date.now() - lostHandTimer > 5000) { dissolveToDust(selectedCard); lostHandTimer = null; }
          }
        }
      });
      new Camera(videoElement, { onFrame: async () => { await hands.send({ image: videoElement }); }, width: 640, height: 480 }).start();
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
      animate();
    }

    function pickup() {
      if (isAnimating) return;
      raycaster.setFromCamera(handCoord, camera);
      const hits = raycaster.intersectObjects(cards);
      if (hits.length > 0) {
        isAnimating = true; isLocked = true; isReadyToRelease = false;
        selectedCard = hits[0].object;
        scene.attach(selectedCard);
        // 相机在 6，卡牌设在 5.5 会离得非常近
        gsap.to(selectedCard.position, { 
          x: 0, y: 0, z: 5.5, duration: 0.8, ease: "power2.out", 
          onComplete: () => { isAnimating = false; isReadyToRelease = true; } 
        });
        gsap.to(selectedCard.rotation, { x: 0, y: Math.PI, z: 0, duration: 1.0 });
      } else { isPinching = false; isLocked = false; }
    }

    function dissolveToDust(card) {
      if (!card || isReturning) return;
      isReturning = true; isAnimating = true; isReadyToRelease = false;
      
      // 获取卡牌在近处的世界坐标
      const worldPos = new THREE.Vector3(); 
      card.getWorldPosition(worldPos);

      const releaseTl = gsap.timeline({
        onComplete: () => {
          card.position.copy(card.userData.homePos); 
          card.position.y += 2.0; 
          card.rotation.copy(card.userData.homeRot);
          masterGroup.add(card);
          const returnTl = gsap.timeline({ onComplete: () => { isLocked = false; isReturning = false; selectedCard = null; isAnimating = false; } });
          returnTl.to(card.position, { y: 0, duration: 0.8, ease: "power2.out" });
          returnTl.to(card.material.uniforms.uOpacity, { value: 1.0, duration: 0.8 }, 0);
        }
      });

      releaseTl.to(card.position, { y: card.position.y + 1.5, duration: 0.6, ease: "power2.in" });
      releaseTl.to(card.material.uniforms.uOpacity, { value: 0, duration: 0.6, ease: "power2.in" }, 0);

      // 修正粒子发射逻辑
      let spawned = 0;
      for(let i=0; i < pCount; i++) {
        if(pLife[i] <= 0 && spawned < 300) {
          pPositions[i*3] = worldPos.x + (Math.random()-0.5) * 0.4;
          pPositions[i*3+1] = worldPos.y + (Math.random()-0.5) * 0.4;
          pPositions[i*3+2] = worldPos.z;
          pVel[i*3] = (Math.random()-0.5) * 0.03; 
          pVel[i*3+1] = 0.02 + Math.random() * 0.05; 
          pVel[i*3+2] = (Math.random()-0.5) * 0.03;
          pLife[i] = 1.0; 
          spawned++;
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.0001;
      const floatingTime = Date.now() * 0.002; 
      reticleGroup.position.lerp(lerpTargetPos, 0.15);
      if (galaxyPoints) { galaxyPoints.rotation.y = time * 0.2; galaxyPoints.rotation.z = time * 0.1; }
      if (isLocked && selectedCard && isReadyToRelease && !isReturning) { selectedCard.position.y = Math.sin(floatingTime) * 0.1; }
      if (state === 'SHOWREEL') { masterGroup.rotation.y += baseAutoRotationSpeed; } 
      else if (state === 'INTERACTIVE') {
        currentSpeed = currentSpeed + (targetSpeed - currentSpeed) * 0.05;
        if (!isLocked) {
          masterGroup.rotation.y += currentSpeed;
          raycaster.setFromCamera(handCoord, camera);
          const hits = raycaster.intersectObjects(cards);
          let hitObject = hits.length > 0 ? hits[0].object : null;
          if (interactionMode === 'POINTER' && hitObject && !isReturning && !isAnimating) {
            if (!hitObject.userData.isUp) {
              hitObject.userData.isUp = true;
              gsap.to(hitObject.position, { y: 0.5, duration: 0.3, ease: "power2.out", overwrite: true });
            }
          }
          cards.forEach(c => {
            if (c !== hitObject && c.userData.isUp) {
              c.userData.isUp = false;
              gsap.to(c.position, { y: 0, duration: 0.4, ease: "power2.inOut", overwrite: true });
            }
          });
        }
      }
      
      // 更新粒子位移
      for(let i=0; i<pCount; i++) {
        if(pLife[i] > 0) {
          pPositions[i*3] += pVel[i*3]; 
          pPositions[i*3+1] += pVel[i*3+1]; 
          pPositions[i*3+2] += pVel[i*3+2];
          pLife[i] -= 0.015; 
          if(pLife[i] <= 0) pPositions[i*3+1] = -1000;
        }
      }
      pGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    window.onload = startAuto;
  </script>
</body>
</html>
