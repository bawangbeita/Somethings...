<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Magical Tarot - 精致选牌调试版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #02020a; cursor: none; }
        #magic-cursor {
            position: fixed; width: 15px; height: 15px;
            background: #fff; border-radius: 50%; pointer-events: none;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8), 0 0 40px 10px rgba(255, 182, 193, 0.5);
            z-index: 1000; transition: transform 0.1s;
        }
        #instruction {
            position: fixed; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 192, 203, 0.7); font-family: "PingFang SC", sans-serif;
            letter-spacing: 2px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="magic-cursor"></div>
    <div id="instruction">左右滑动选牌 · 点击(捏合)契约</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        // --- 场景设置 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cardGroup = new THREE.Group();
        scene.add(cardGroup);

        // --- 核心状态锁 ---
        let isLocked = false;      // 当牌在面前时，锁定旋转和其它交互
        let selectedCard = null;   // 当前选中的牌
        let targetSpeed = 0;
        let currentSpeed = 0;
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        // --- 梦幻材质 ---
        const createMaterial = () => new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 } },
            vertexShader: `
                varying vec2 vUv;
                void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
            `,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                void main() {
                    vec3 c1 = vec3(0.9, 0.7, 0.8); // 粉
                    vec3 c2 = vec3(0.6, 0.7, 1.0); // 蓝
                    float wave = sin(vUv.y * 10.0 + uTime * 3.0) * 0.5 + 0.5;
                    vec3 color = mix(c1, c2, wave);
                    float edge = smoothstep(0.48, 0.5, abs(vUv.x - 0.5)) + smoothstep(0.48, 0.5, abs(vUv.y - 0.5));
                    gl_FragColor = vec4(color + edge * 0.4, 0.9);
                }
            `,
            transparent: true, side: THREE.DoubleSide
        });

        // --- 生成卡牌环绕 ---
        const cards = [];
        for (let i = 0; i < 22; i++) {
            const card = new THREE.Mesh(new THREE.PlaneGeometry(1, 1.6), createMaterial());
            const angle = (i / 22) * Math.PI * 2;
            card.position.set(Math.sin(angle) * 5, 0, Math.cos(angle) * 5);
            card.lookAt(0, 0, 0);
            card.userData.originalPos = card.position.clone(); // 保存原始位置
            card.userData.originalRot = card.rotation.clone();
            cardGroup.add(card);
            cards.push(card);
        }
        camera.position.z = 0.1;

        // --- 交互逻辑 ---
        window.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('magic-cursor');
            cursor.style.left = e.clientX - 7 + 'px';
            cursor.style.top = e.clientY - 7 + 'px';

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            if (!isLocked) {
                targetSpeed = mouse.x * 0.12;
            }
        });

        window.addEventListener('mousedown', () => {
            if (isLocked) {
                // 如果已经选中了，再次点击触发“粉碎”
                shatterCard();
                return;
            }

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards);
            if (intersects.length > 0) {
                pickupCard(intersects[0].object);
            }
        });

        function pickupCard(card) {
            isLocked = true;
            selectedCard = card;
            targetSpeed = 0; // 停止转动

            // 1. 牌飞向面前，尺寸变小，优雅旋转
            gsap.to(card.position, { x: 0, y: 0, z: -2.5, duration: 1.2, ease: "power3.out" });
            gsap.to(card.scale, { x: 0.6, y: 0.6, duration: 1.2 }); // 缩小牌面
            gsap.to(card.rotation, { x: 0, y: Math.PI * 2, z: 0, duration: 1.5, ease: "back.out(1.7)" });
        }

        function shatterCard() {
            if (!selectedCard) return;
            
            // 这里执行粉碎动画（简单演示：缩放到0并变透明）
            gsap.to(selectedCard.scale, { x: 0, y: 0, duration: 0.5, ease: "back.in" });
            
            setTimeout(() => {
                // 重置状态
                selectedCard.position.copy(selectedCard.userData.originalPos);
                selectedCard.rotation.copy(selectedCard.userData.originalRot);
                selectedCard.scale.set(1, 1, 1);
                isLocked = false;
                selectedCard = null;
            }, 600);
        }

        // --- 渲染循环 ---
        function animate(time) {
            requestAnimationFrame(animate);
            const t = time * 0.001;

            // 阻尼滑动逻辑
            currentSpeed += (targetSpeed - currentSpeed) * 0.05;
            currentSpeed *= 0.95;
            if (!isLocked) cardGroup.rotation.y += currentSpeed;

            // 悬浮检测 (仅在未锁定状态)
            if (!isLocked) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(cards);
                cards.forEach(card => {
                    card.material.uniforms.uTime.value = t;
                    if (intersects.length > 0 && intersects[0].object === card) {
                        gsap.to(card.position, { y: 0.3, duration: 0.3 });
                    } else {
                        gsap.to(card.position, { y: 0, duration: 0.5 });
                    }
                });
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
